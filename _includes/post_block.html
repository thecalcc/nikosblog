<!-- Renders post date, title, and snippet of text. -->
<div class="py-2 mb-2 prose">
  <h2 class="h1 lh-condensed col-9 mt-0">
    <a class="link-secondary" title="{{ post.url | prepend: site.baseurl }}" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </h2>
  <img height="30" src="/assets/separators/{{post.separatorId}}.png" alt="separator stone"/>
</div>
