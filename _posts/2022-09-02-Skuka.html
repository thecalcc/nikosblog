Добро утро, есен красива с<br />
цветни чадъри, мокър асфалт и горчиво кафе.<br />
Зад завесата зима наднича с усмивка ревнива,<br />
на пейката Спомен и врабче си приказват:<br />
До скоро, наше синьо, Черно море.
